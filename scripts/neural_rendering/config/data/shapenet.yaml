name: shapenet
batch_size: 4
shuffle: true
num_workers: 0

dataset:
  data_rootdir: data/dataset/shapenet
  image_size: [200, 200] # H W
  z_near: 0.1
  z_far: 4.0
  format: normal

data_augmentation:
  color_jitter:
    hue_range: 0.1
    saturation_range: 0.1
    brightness_range: 0.1
    contrast_range: 0.1